{% for post in posts %}
	<div class="post-preview">
		<a href="{{ post.get_absolute_url }}">
			<h2 class="post-title">
				{{ post.title }}
			</h2>
			<h3 class="post-subtitle">
				{{ post.sub_title }}
			</h3>
		</a>
		<p class="post-meta">Опубликовано
			<a href="{% url 'about' %}">Автором</a>
			{{ post.publish_date|date }}</p>

		<!-- Tags -->
		<div class="d-flex justify-content-between ">
			{% if post.tags.all %}
				<p class="post-meta tag-and-view">Теги:
					{% for tag in post.tags.all %}
						<a href="{{ tag.get_absolute_url }}">{{ tag.title }} </a>
					{% endfor %}
				</p>
			{% endif %}
			<p class="small tag-and-view"><i class="fas fa-eye"></i> {{ post.viewers }}</p>
		</div>
	</div>
	<hr>
{% endfor %}
